version: "2"

run:
  concurrency: 4
  timeout: 10m


linters:
  default: all
  disable:
    - wsl
    - depguard
    - exhaustruct
    - ginkgolinter
    - gochecknoglobals
    - gochecknoinits
    - godot
    - musttag
    - nlreturn
    - tagalign
    - mnd
    - varnamelen
    - wrapcheck
    - ireturn
    - noctx
    - noinlineerr
    - wsl_v5
  settings:
    paralleltest:
      ignore-missing: true
      ignore-missing-subtests: true
    tagliatelle:
      case:
        rules:
          json: goCamel
        use-field-name: true
    testifylint:
      disable:
        - require-error
    exhaustive:
      # This creates a lint error if there isn't an explicit case for all values of
      # enum without a default
      default-signifies-exhaustive: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - funlen
          - maintidx
        source: ^func [Tt]est|Benchmark
      - linters:
          - unqueryvet
        path: benchmark/.*
      - linters:
          - funcorder
          - dupl
        path: (.+)_test\.go
      - linters:
          - contextcheck
        path: (.+)_controller_test\.go
      - linters:
          - contextcheck
        path: (.+)crypto_test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/openkcm/cmk)
        - blank
        - dot
        - alias
        - localmodule
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
