components:
  parameters:
    systemIDPath:
      name: systemID
      in: path
      required: true
      description: The ID of a System
      schema:
        type: string
        example: 12345678-90ab-cdef-1234-567890abcdef
        format: uuid
    keyIDPath:
      name: keyID
      in: path
      required: true
      description: The ID of an Key
      schema:
        type: string
        example: 12345678-90ab-cdef-1234-567890abcdef
        format: uuid
    groupIDPath:
      name: groupID
      in: path
      required: true
      description: The ID of a group
      schema:
        type: string
        example: 12345678-90ab-cdef-1234-567890abcdef
        format: uuid
    keyVersionNumberPath:
      name: version
      in: path
      required: true
      description: The Version of a Key. This can be the Version number, or if "latest" is specified, the action will be performed on the primary Key Version
      schema:
        type: string
        maxLength: 6
      examples:
        version:
          value: 1
        latest:
          value: latest
    keyVersionUpdatePath:
      name: version
      in: path
      required: true
      description: The exact Version number of an Key.
      schema:
        type: integer
        format: int64
        minimum: 0
        example: 1
    keyConfigurationIDPath:
      name: keyConfigurationID
      in: path
      required: true
      description: The ID of an Key Configuration
      schema:
        type: string
        example: 12345678-90ab-cdef-1234-567890abcdef
        format: uuid
    workflowIDPath:
      name: workflowID
      in: path
      required: true
      description: The ID of a Workflow
      schema:
        type: string
        format: uuid
        example: 12345678-90ab-cdef-1234-567890abcdef
    skipPath:
      name: $skip
      in: query
      required: false
      description: The number of results to skip (default is 0)
      schema:
        type: integer
        minimum: 0
        default: 0
    topPath:
      name: $top
      in: query
      required: false
      description: The number of results to return (default is 20)
      schema:
        type: integer
        minimum: 1
        default: 20
    countPath:
      name: $count
      in: query
      required: false
      description: |
        Flag indicating whether to return the total number of results in the queried collection. Using pagination query 
        parameters $skip and $top will not affect this, i.e. the number of returned elements might be smaller than the 
        count value.
      schema:
        type: boolean
        default: false
    #
    # Queries
    #
    filterSystems:
      name: "$filter"
      in: query
      description: |
        Filter(s) to apply to the results.

        The following operators are supported:

        - Equal (eq), on the following attributes: keyConfigurationId, region, role, status and type.
        - Logical AND (and).

        Example: region eq eu
      schema:
        type: string
        maxLength: 500
    filterWorkflows:
      name: "$filter"
      in: query
      description: |

        Filter(s) to apply to the results.

        The following operators are supported:

        - Equal (eq), on the following attributes: artifactId, artifactType, artifactName, parametersResourceName, actionType and state.
        - Logical AND (and).

        - Valid arguments for `state` are INITIAL, REVOKED, REJECTED, EXPIRED, WAIT_APPROVAL, WAIT_CONFIRMATION, EXECUTING, SUCCESSFUL, FAILED
        - Valid arguments for `artifactType` are SYSTEM
        - Valid arguments for `actionType` are LINK, UNLINK, SWITCH

        Examples:
          - state eq INITIAL
      schema:
        type: string
        maxLength: 1000

  schemas:
    SystemID:
      type: string
      readOnly: true
      format: uuid
      description: The ID of System entity
      example: 12345678-90ab-cdef-1234-567890abcdef
      x-go-name: ID
    SystemIdentifier:
      type: string
      maxLength: 255
      readOnly: true
      description: The identifier of the System entity
      example: 12345678-90ab-cdef-1234-567890abcdef
      x-go-name: Identifier
    SystemLink:
      type: object
      properties:
        keyConfigurationID:
          $ref: "#/components/schemas/KeyConfigurationID"
    SystemList:
      type: object
      required:
        - value
        - systemsDataRefreshed
      properties:
        count:
          description: The total number of Systems
          type: integer
          minimum: 0
          example: 2
        value:
          type: array
          items:
            $ref: "#/components/schemas/System"
        systemsDataRefreshed:
          description: Indicates whether systems data was synchronized with external system
          type: boolean
    System:
      description: A System object
      type: object
      required:
        - id
        - identifier
        - region
        - type
        - status
      properties:
        id:
          $ref: "#/components/schemas/SystemID"
        identifier:
          $ref: "#/components/schemas/SystemIdentifier"
        region:
          type: string
          maxLength: 50
          description: The region of the System
          example: eu-central-1
        type:
          type: string
          maxLength: 50
          description: The type of the System
          example: SYSTEM
        properties:
          type: object
          additionalProperties: true
        status:
          type: string
          description: The status of the System
          enum:
            - CONNECTED
            - DISCONNECTED
            - PROCESSING
            - FAILED
        keyConfigurationName:
          description: The name of the key configuration
          type: string
          maxLength: 255
          example: new-key-configuration-name
        keyConfigurationID:
          $ref: "#/components/schemas/KeyConfigurationID"
        metadata:
          $ref: "#/components/schemas/SystemMetadata"
    SystemMetadata:
      description: System Metadata
      type: object
      readOnly: true
      properties:
        errorCode:
          type: string
          description: The code of an error of a failed system
        errorMessage:
          type: string
          description: The details of an error of a failed system
    SystemPatch:
      description: Request to update a System object.
      type: object
      required:
        - keyConfigurationID
      properties:
        keyConfigurationID:
          $ref: "#/components/schemas/KeyConfigurationID"
    SystemRecoveryAction:
      description: System possible actions
      type: object
      readOnly: true
      required:
        - canCancel
        - canRetry
      properties:
        canCancel:
          type: boolean
          description: Represents if the system allowed to be reverted to previous state
        canRetry:
          type: boolean
          description: Represents if the previously failed system action can be retried
    SystemRecoveryActionBody:
      description: System Action Body
      type: object
      required:
        - action
      properties:
        action:
          description: The system recovery action
          type: string
          enum:
            - RETRY
            - CANCEL
    ClientCertificates:
      type: object
      properties:
        tenantDefault:
          $ref: "#/components/schemas/TenantDefaultCertificateList"
        crypto:
          $ref: "#/components/schemas/CryptoCertificateList"
    TenantDefaultCertificateList:
      type: object
      required:
        - value
      properties:
        count:
          description: The total number of Client Certificates
          type: integer
          minimum: 0
          example: 2
        value:
          type: array
          items:
            $ref: "#/components/schemas/TenantDefaultCertificate"
    TenantDefaultCertificate:
      description: A Tenant Default Certificate
      type: object
      required:
        - name
        - rootCA
        - subject
      properties:
        name:
          $ref: "#/components/schemas/ClientCertName"
        rootCA:
          $ref: "#/components/schemas/ClientCertRootCA"
        subject:
          $ref: "#/components/schemas/ClientCertSubject"
    CryptoCertificateList:
