        - value
      properties:
        count:
          description: The total number of Keys
          type: integer
          minimum: 0
          example: 2
        value:
          type: array
          items:
            $ref: "#/components/schemas/Key"
    Tenant:
      type: object
      required:
        - id
        - name
        - region
      properties:
        id:
          description: The ID of tenant
          type: string
          readOnly: true
          maxLength: 255
